<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>World Clock</h1>
  <div class="clocks">
    <div class="clock-card">
      <h2>Cape Town</h2>
      <p id="capetown-time" class="time">--:--:--</p>
    </div>
    <div class="clock-card">
      <h2>Ottawa</h2>
      <p id="ottawa-time" class="time">--:--:--</p>
    </div>
  </div>
  <p class="credit">Built by pswoosh</p>
  <script src="app.js"></script>
</body>
</html>
